<!DOCTYPE html>
<html>
  <head>
    <title>Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Aula 01\stilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      h1 {
        font-family: 'Raleway', sans-serif;
      }
      body,
      html {
        height: 100%;
      }
      .bgimg {
        background-image: image('ponte.jpeg');
        min-height: 100%;
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
      <div class="w3-display-topleft w3-padding-large w3-xlarge">Logo</div>
      <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
        <hr class="w3-border-grey" style="margin: auto; width: 40%" />
        <p class="w3-large w3-center">35 days left</p>
      </div>
      <div class="w3-display-bottomleft w3-padding-large">
        Powered by <a href="" target="_blank">test.css</a>
      </div>
    </div>
  </body>
</html>
